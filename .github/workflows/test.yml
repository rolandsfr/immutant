name: Ceedling Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby and Ceedling (user space)
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rake
          gem install --user-install ceedling
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Run tests
        run: ceedling test:all
