name: Ceedling Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Ruby, Bundler, and Ceedling
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rake
          gem install bundler
          bundle config set path 'vendor/bundle'
          gem install ceedling

      - name: Run Ceedling tests
        run: |
          ceedling test:all
